version: '2'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  graph:
    build: ./graph
    environment:
      - VIRTUAL_HOST=graph.docker.loc
      - ASSEC_MONGO_DOMAIN=mongo.docker.loc
    depends_on:
      - mongo
  admin:
    build: ./admin
    environment:
      - VIRTUAL_HOST=backend.docker.loc
      - ASSEC_API_DOMAIN=graph.docker.loc
    depends_on:
      - graph
  frontend:
    build: ./frontend
    environment:
      - VIRTUAL_HOST=assec.docker.loc
      - ASSEC_API_DOMAIN=graph.docker.loc
    depends_on:
      - graph
